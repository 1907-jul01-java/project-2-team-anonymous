<div class="login-box" >
	<div class="login-header">Admin Login</div>
	<div class="login-body">
		<form (submit) = "adminlogin()" class="form-group">
			<label>Username</label>
			<input type="text" name="adminname" [(ngModel)]= "admin.adminname" class="form-control" >
			<label>Password</label>
			<input type="password" name="password" [(ngModel)]="admin.password" class="form-control">
			<input type="checkbox" value="checked"><b>Remember</b>
			<input type="submit" value="Login" class="form-control btn btn-success ">
		</form>
	</div>
</div>
