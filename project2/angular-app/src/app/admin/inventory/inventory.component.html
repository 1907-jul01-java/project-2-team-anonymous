<div class="container">
    <div class="row">
        <div class="well">
            <h1 class="text-center">Products</h1>
            <ul *ngFor="let product of products" class="list-group" style="list-style: none;">
                <li>
                    <a href="#" class="list-group-item">
                        <div class="media col-md-3">
                            <figure class="pull-left">
                                <img [src]="product.image" style="width:250px; height:300px;">
                            </figure>
                        </div>
                        <div class="col-md-6">
                            <a [routerLink]="['update', product.id]"><h4 class="list-group-item-heading">{{product.name}}</h4></a>
                            <p class="list-group-item-text"> {{product.description}}</p>
                            <p class="list-group-item-text"> {{product.price}}</p>
                            <button (click)="delete(product.id)">Delete Product</button>
                        </div>
                    </a>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
</div>
