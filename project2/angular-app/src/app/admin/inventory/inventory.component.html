<div class="container">
    <div class="row">
        <div class="well">
            <h1 class="text-center">Products</h1>
            <ul *ngFor="let product of products" class="list-group" style="list-style: none;">
                <li>
                    <a href="#" class="list-group-item">
                        <div class="media col-md-3">
                            <figure class="pull-left">
                                <img class="media-object img-rounded img-responsive" src="http://placehold.it/350x250"
                                    alt="placehold.it/350x250">
                            </figure>
                        </div>
                        <div class="col-md-6">
                            <h4 class="list-group-item-heading"> {{product.name}} </h4>
                            <p class="list-group-item-text"> {{product.description}}}</p>
                            <p class="list-group-item-text"> {{product.price}}}
                            </p>
                        </div>
                    </a>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
