<div class="container">

	<div class="row">
		<div class="col-md-9  admin-content" id="profile">
			<div class="panel panel-info" style="margin: 1em;">
				<div class="panel-heading">
					<h3 class="panel-title">Name</h3>
				</div>
				<div class="panel-body">
					Test User
				</div>
			</div>
			<div class="panel panel-info" style="margin: 1em;">
				<div class="panel-heading">
					<h3 class="panel-title">Email</h3>
				</div>
				<div class="panel-body">
					testuser@gmail.com
				</div>
			</div>
			<div class="panel panel-info" style="margin: 1em;">
				<div class="panel-heading">
					<h3 class="panel-title">Purchase History</h3>
				</div>
				<div class="panel-body">
					Purchase detail
				</div>
			</div>

		</div>

		<div class="col-md-9  admin-content" id="change-password">
			<form action="/password" method="post">


				<div class="panel panel-info" style="margin: 1em;">
					<div class="panel-heading">
						<h3 class="panel-title"><label for="new_password" class="control-label panel-title">New
								Password</label></h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password" id="new_password">
							</div>
						</div>

					</div>
				</div>


				<div class="panel panel-info" style="margin: 1em;">
					<div class="panel-heading">
						<h3 class="panel-title"><label for="confirm_password" class="control-label panel-title">Confirm
								password</label></h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password_confirmation"
									id="confirm_password">
							</div>
						</div>
					</div>
				</div>


				<div>
					<div class="panel-body">
						<div class="form-group">
							<div class="pull-left">
								<input type="submit" class="btn btn-primary" name="submit" id="submit">
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>

		<div class="col-md-9  admin-content" id="settings"></div>
	</div>
</div>
