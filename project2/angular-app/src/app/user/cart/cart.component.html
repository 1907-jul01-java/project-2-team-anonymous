<div class="container">
    <ng-container *ngFor="let product of this.current_cart.products">
        <table id="cart" class="table table-hover table-condensed">
            <tbody>
                <tr>
                    <td data-th="Product">
                        <div class="row">
                            <div class="col-sm-2 hidden-xs"><img src="{{product.image}}" alt="..."
                                    class="img-responsive" /></div>
                            <div class="col-sm-10">
                                <h4 class="nomargin">{{product.name}}</h4>
                                <p>{{product.description}}</p>
                            </div>
                        </div>
                    </td>
                    <td data-th="Price">${{product.price}}</td>
                    <td data-th="Subtotal" class="text-center">${{product.price}}</td>
                    <td class="actions" data-th="">
                        <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o">Delete</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <tfoot>
        <tr>
            <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
            <td colspan="2" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>Total $150.00</strong></td>
            <td><a href="Placeholderatthemoment" class="btn btn-success btn-block">Checkout <i
                        class="fa fa-angle-right"></i></a></td>
        </tr>
    </tfoot>
</div>
